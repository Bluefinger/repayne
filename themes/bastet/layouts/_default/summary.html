<article class="post post-{{ .Section }}">
  <header>
    <h2 class="post-title">
      <a href="{{ .Permalink }}"> {{ .Title }}</a>
    </h2>
    <div class="post-meta">
      <time class="post-published" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> - {{ .ReadingTime }} min read
    </div>
    <ul class="tags">
      {{ range .Params.tags }}
      <li class="tag">{{ . }}</li>
      {{ end }}
    </ul>
    {{with .Resources.GetMatch "**-header.*"}}
    {{ $image := .Fill "600x400 Lanczos" }}
    <figure class="post-img">
      <a href="{{ .Permalink }}">
        <img class="img-fluid" src="{{ $image.Permalink }}" alt="{{ .Title }}">
      </a>
    </figure>
    {{end}}
  </header>
  {{ .Summary }}
  <footer>
    <a href="{{ .Permalink }}">Read more â†’</a>
  </footer>
</article>
